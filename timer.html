<!DOCTYPE html>
<html>
<head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <button class="clockIn">Clock In</button>
                <button class="clockOut">Clock Out</button>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">

                <div id="timestamp1"></div>
                <div id="timestamp2"></div>
        <div class="row">
        <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Time stamps In</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="punchin">
                        <thead>
                            <tr>
                                <th>Date and Time</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
     <div class="row">
        <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Time stamps Out</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="punchout">
                        <thead>
                            <tr>
                                <th>Date and Time</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>

    </div>
   </div>
  <div id="total"></div>

 </div>
    </div>
   </div>

    </div> -->

 </div>

 <div class="col-sm-4">
